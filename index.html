<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador ONE</title>
</head>
<body>
    <div class="entrada">
        <h1>Ingrese el texto aquí</h1>
        <input type="text" name="texto" id="texto" placeholder="Ingrese el texto aquí">
        <input type="submit" id="encriptar" class="boton" value="Encriptar">
        <input type="submit" id="desencriptar" class="boton" value="Desencriptar">

    </div>
    <div class="resultado">
        <textarea name="resultado" id="resultado" cols="30" rows="10">
            El resultado se vera aquí
        </textarea>
        <button id="copiar">Copiar</button>
    </div>

    <footer>
        <p>Desarrollado por <a href="https://www.linkedin.com/in/santiago-cordoba-lpar/" target="_blank">Santiago Córdoba</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
